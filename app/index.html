<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Search</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body ng-app="core">
<div class="container-fluid">
    <div ng-controller="searchController" class="col-sm-8">
        <div class="row" ng-repeat="constrain in constrains">
            <div class="col-sm-2">
                <select class="form-control" ng-model="constrain.type" ng-options="key for (key, value) in types">
                    <option value="">Type</option>
                </select>
            </div>
            <div class="col-sm-3">
                <select class="form-control" ng-model="constrain.exp" ng-options="expression for expression in expressions">
                    <option value="">Expression</option>
                </select>
            </div>
            <div class="col-sm-3">
                <input class="form-control" type="text" ng-model="constrain.value['text']" ng-show="constrain.type == 'text'" >
                <input class="form-control" type="number" ng-model="constrain.value['number']" ng-show="constrain.type == 'number'" >
                <input class="form-control" type="date" ng-model="constrain.value['date']" ng-show="constrain.type == 'date'">
            </div>
            <div class="col-sm-4">
                <button class="btn btn-danger" ng-click="remove($index)" ng-show="constrains.length > 1">Remove</button>
                <button class="btn btn-primary" ng-click="add()" ng-show="$last">Add</button>
            </div>
        </div>
        <button class="btn btn-success" ng-click="show()">show</button>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
